<div class="row">
  <div class="col-sm-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        Employee Form
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">Name</label>
            <div class="col-sm-10">
              <input type="text" name="enm" [(ngModel)]="emp.name" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Age</label>
            <div class="col-sm-10">
              <input type="text" name="eage" [(ngModel)]="emp.age" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Gender</label>

            <div class="radio, col-sm-5">
              <label>
                <input type="radio" name="egender" value="male" [(ngModel)]="emp.gender" /> Male</label>
            </div>
            <div class="col-sm-5">
              <label>
                <input type="radio" name="egender" value="female" [(ngModel)]="emp.gender" />Female
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" (click)="save()">Submit</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
